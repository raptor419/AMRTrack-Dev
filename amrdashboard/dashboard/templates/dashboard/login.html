<!DOCTYPE html>
<html>
{% include 'dashboard/base.html' %}
<style>
    .form-signin {
        max-width: 550px;
        padding: 15px;
        margin: 0 auto;
    }
</style>

<body>
<div class="container text-center">
    <form action="/dashboard/login/" class="form-signin" id="login_form" method="post">
        {% csrf_token %}
        {% load bootstrap %}
        <h2 class="form-signin-heading">Login</h2>
        <br>
        <input autofocus class="form-control" name="username" placeholder="Username" required type="text" value="">
        <br>
        <input class="form-control" name="password" placeholder="Password" required type="password" value="">
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <input name="submit" type="hidden" value="submit"/>
    </form>
    <div class="form-signin">
        <a class="btn btn-block btn-social btn-google" href="/dashboard/google_login/">
            <i class="fa fa-google"></i>
            Sign in with Google
        </a>
    </div>
</div>
</body>
</html>
